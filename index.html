<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHacks - 你的旅行黑客导航</title>
    
    <!-- 引入 Tailwind CSS 以快速构建漂亮的界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts 的 Inter 字体，使文本更美观 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* 使用浅灰色背景，比纯白更柔和 */
        }
        
        /* 卡片悬停时的动效 */
        .link-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- 主容器 -->
    <div class="container mx-auto max-w-5xl px-4 py-8 sm:py-12">

        <!-- 顶部标题区域 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900">
                🚀 TravelHacks
            </h1>
            <p class="mt-4 text-lg text-slate-600">
                聚合全球旅行黑客工具与资源，让你的旅行更聪明。
            </p>
        </header>

        <!-- 导航链接的主内容区 -->
        <main id="main-content">
            <!-- JavaScript将在这里动态生成分类和链接 -->
        </main>

        <!-- 底部信息 -->
        <footer class="text-center mt-16">
            <p class="text-slate-500">&copy; <span id="year"></span> TravelHacks.space. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // --- 数据配置区 ---
        // 你所有的链接都可以在这里修改和添加，非常方便！
        // 只需要修改这里的 `categories` 数组即可。
        // logo: 建议使用网站的favicon，你可以右键点击网站标签页的图标，复制图片地址。
        //       如果找不到，可以用 https://logo.clearbit.com/ + 网站域名 的格式，例如: 'https://logo.clearbit.com/ctrip.com'
        
        const categories = [
            {
                name: "机票 & 酒店预订",
                links: [
                    {
                        name: "携程旅行",
                        url: "https://www.ctrip.com/",
                        logo: "https://logo.clearbit.com/ctrip.com",
                        desc: "国内领先的一站式旅行服务平台。"
                    },
                    {
                        name: "Booking.com",
                        url: "https://www.booking.com/",
                        logo: "https://logo.clearbit.com/booking.com",
                        desc: "全球酒店预订的首选，房源遍布世界各地。"
                    },
                    {
                        name: "Agoda (安可达)",
                        url: "https://www.agoda.com/",
                        logo: "https://logo.clearbit.com/agoda.com",
                        desc: "亚太地区酒店预订优势明显，价格实惠。"
                    },
                    {
                        name: "Airbnb (爱彼迎)",
                        url: "https://www.airbnb.com/",
                        logo: "https://logo.clearbit.com/airbnb.com",
                        desc: "寻找特色民宿和当地体验的不二之选。"
                    },
                     {
                        name: "Skyscanner (天巡)",
                        url: "https://www.skyscanner.net/",
                        logo: "https://logo.clearbit.com/skyscanner.net",
                        desc: "强大的全球机票、酒店、租车比价引擎。"
                    },
                ]
            },
            {
                name: "旅行攻略 & 社区",
                links: [
                    {
                        name: "马蜂窝",
                        url: "https://www.mafengwo.cn/",
                        logo: "https://logo.clearbit.com/mafengwo.cn",
                        desc: "海量用户原创的旅行游记和深度攻略。"
                    },
                    {
                        name: "穷游网",
                        url: "https://www.qyer.com/",
                        logo: "https://logo.clearbit.com/qyer.com",
                        desc: "专注于出境游，提供行程助手和实用锦囊。"
                    },
                    {
                        name: "小红书",
                        url: "https://www.xiaohongshu.com/",
                        logo: "https://logo.clearbit.com/xiaohongshu.com",
                        desc: "发现时下最流行的旅行地和拍照技巧。"
                    },
                    {
                        name: "TripAdvisor",
                        url: "https://www.tripadvisor.com/",
                        logo: "https://logo.clearbit.com/tripadvisor.com",
                        desc: "全球餐厅、酒店和景点的真实用户点评。"
                    },
                ]
            },
            {
                name: "当地体验 & 活动",
                links: [
                    {
                        name: "Klook (客路)",
                        url: "https://www.klook.com/",
                        logo: "https://logo.clearbit.com/klook.com",
                        desc: "预订景点门票、一日游和特色体验活动。"
                    },
                    {
                        name: "GetYourGuide",
                        url: "https://www.getyourguide.com/",
                        logo: "https://logo.clearbit.com/getyourguide.com",
                        desc: "全球超多旅行体验和活动可供探索预订。"
                    },
                ]
            },
            {
                name: "航空 & 里程",
                links: [
                     {
                        name: "FlightAware",
                        url: "https://flightaware.com/",
                        logo: "https://logo.clearbit.com/flightaware.com",
                        desc: "实时航班跟踪，查询航班历史数据与延误情况。"
                    },
                    {
                        name: "ExpertFlyer",
                        url: "https://www.expertflyer.com/",
                        logo: "https://logo.clearbit.com/expertflyer.com",
                        desc: "高阶玩家必备，查询舱位情况和里程票。"
                    },
                    {
                        name: "AwardHacker",
                        url: "https://awardhacker.com/",
                        logo: "https://logo.clearbit.com/awardhacker.com",
                        desc: "告诉你用最少的里程兑换去目的地的机票。"
                    },
                ]
            },
             {
                name: "签证 & 文件",
                links: [
                    {
                        name: "VFS Global",
                        url: "https://www.vfsglobal.com/",
                        logo: "https://logo.clearbit.com/vfsglobal.com",
                        desc: "全球最大的签证外包服务提供商。"
                    },
                    {
                        name: "国家移民管理局",
                        url: "https://www.nia.gov.cn/",
                        logo: "https://logo.clearbit.com/nia.gov.cn",
                        desc: "护照、港澳台通行证等官方办理信息。"
                    },
                ]
            },
            {
                name: "实用工具",
                links: [
                    {
                        name: "Google Maps",
                        url: "https://maps.google.com/",
                        logo: "https://logo.clearbit.com/google.com",
                        desc: "国外出行必备的地图与导航工具。"
                    },
                    {
                        name: "Google Translate",
                        url: "https://translate.google.com/",
                        logo: "https://logo.clearbit.com/google.com",
                        desc: "支持多种语言的实时翻译，沟通无障碍。"
                    },
                    {
                        name: "极简汇率",
                        url: "https://www.xcurrency.com/",
                        logo: "https://logo.clearbit.com/xcurrency.com",
                        desc: "设计简洁、实时更新的汇率换算工具。"
                    },
                    {
                        name: "Uber/Grab/滴滴",
                        url: "#",
                        logo: "https://logo.clearbit.com/uber.com",
                        desc: "根据所在地选择主流的打车应用。"
                    },
                ]
            }
        ];

        // --- 动态渲染脚本 ---
        // 下面的代码负责读取上面的数据，并把它们变成网页内容。
        // 你通常不需要修改这部分代码。
        
        const mainContent = document.getElementById('main-content');
        
        categories.forEach(category => {
            // 创建分类容器
            const categorySection = document.createElement('section');
            categorySection.className = 'mb-12';

            // 创建分类标题
            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'text-2xl font-bold text-slate-800 mb-6';
            categoryTitle.textContent = category.name;
            
            // 创建链接网格容器
            const linksGrid = document.createElement('div');
            linksGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6';

            category.links.forEach(link => {
                // 创建单个链接卡片
                const linkCard = document.createElement('a');
                linkCard.href = link.url;
                linkCard.target = '_blank'; // 在新标签页打开
                linkCard.rel = 'noopener noreferrer';
                linkCard.className = 'link-card bg-white p-4 rounded-lg shadow-sm flex items-center space-x-4';
                
                // 卡片内容
                linkCard.innerHTML = `
                    <img src="${link.logo}" alt="${link.name} Logo" class="w-12 h-12 rounded-md object-contain flex-shrink-0" onerror="this.src='https://placehold.co/64x64/e2e8f0/64748b?text=LOGO'">
                    <div>
                        <h3 class="font-semibold text-slate-900">${link.name}</h3>
                        <p class="text-sm text-slate-500">${link.desc}</p>
                    </div>
                `;
                linksGrid.appendChild(linkCard);
            });

            categorySection.appendChild(categoryTitle);
            categorySection.appendChild(linksGrid);
            mainContent.appendChild(categorySection);
        });
        
        // 自动更新页脚年份
        document.getElementById('year').textContent = new Date().getFullYear();

    </script>

</body>
</html>
